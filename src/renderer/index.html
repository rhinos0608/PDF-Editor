<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional PDF Editor</title>
  <link rel="stylesheet" href="./loading.css">
</head>
<body class="dark-theme">
  <div id="root"></div>
  
  <!-- Loading Screen -->
  <div class="app-loading" id="loading-screen">
    <div class="app-loading-logo">
      <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <rect x="20" y="10" width="60" height="80" rx="5" fill="white" opacity="0.9"/>
        <rect x="25" y="20" width="50" height="2" fill="#667eea"/>
        <rect x="25" y="30" width="40" height="2" fill="#667eea" opacity="0.7"/>
        <rect x="25" y="40" width="45" height="2" fill="#667eea" opacity="0.5"/>
        <rect x="25" y="50" width="35" height="2" fill="#667eea" opacity="0.7"/>
        <rect x="25" y="60" width="50" height="2" fill="#667eea" opacity="0.5"/>
        <rect x="25" y="70" width="30" height="2" fill="#667eea" opacity="0.7"/>
        <circle cx="65" cy="75" r="12" fill="#764ba2" opacity="0.8"/>
        <path d="M60 75 L70 75 M65 70 L65 80" stroke="white" stroke-width="2" stroke-linecap="round"/>
      </svg>
    </div>
    <h1 class="app-loading-title">Professional PDF Editor</h1>
    <p class="app-loading-subtitle">Preparing your workspace...</p>
    <div class="app-loading-spinner"></div>
    <div class="app-loading-progress">
      <div class="app-loading-progress-bar"></div>
    </div>
  </div>
  
  <script src="./loading.js"></script>
</body>
</html>
